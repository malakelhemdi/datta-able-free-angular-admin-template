<app-card *ngIf="employee" cardTitle="المستخدم | {{employee.name}}" [options]="false" blockClass="table-border-style">
  <div class="row gy-4">
    <div class="col-md-4">
      <label>الموظف</label>
      <input type="text" class="form-control" readonly />
    </div>

    <div class="col-md-4">
      <label>نوع الإجازة</label>
      <input type="text" class="form-control" readonly />
    </div>

    <div class="col-md-4">
      <label>رصيد الإجازة</label>
      <input type="number" class="form-control" readonly />
    </div>

    <div class="col-md-4">
      <label>نوع الحركة</label>
      <input type="text" class="form-control" readonly />
    </div>

    <div class="col-md-4">
      <label>من تاريخ</label>
      <input type="date" class="form-control" readonly />
    </div>

    <div class="col-md-4">
      <label>إلى تاريخ</label>
      <input type="date" class="form-control" readonly />
    </div>

    <div class="col-md-4">
      <label>عدد الأيام</label>
      <input type="number" class="form-control" readonly />
    </div>

    <div class="col-md-4">
      <label>ملاحظة</label>
      <input type="text" class="form-control" readonly />
    </div>
  </div>
</app-card>
<app-card cardTitle="المؤهلات العلمية" [options]="false" blockClass="table-border-style">
  <div *ngIf="dataSource?.data?.length" class="table-responsive">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="movementType">
        <th mat-header-cell *matHeaderCellDef>نوع الحركة</th>
        <td mat-cell *matCellDef="let element">{{ element.movementType }}</td>
      </ng-container>

      <ng-container matColumnDef="leaveType">
        <th mat-header-cell *matHeaderCellDef>نوع الإجازة</th>
        <td mat-cell *matCellDef="let element">{{ element.leaveType }}</td>
      </ng-container>

      <ng-container matColumnDef="fromDate">
        <th mat-header-cell *matHeaderCellDef>من تاريخ</th>
        <td mat-cell *matCellDef="let element">{{ element.fromDate }}</td>
      </ng-container>

      <ng-container matColumnDef="toDate">
        <th mat-header-cell *matHeaderCellDef>إلى تاريخ</th>
        <td mat-cell *matCellDef="let element">{{ element.toDate }}</td>
      </ng-container>

      <ng-container matColumnDef="numberOfDays">
        <th mat-header-cell *matHeaderCellDef>عدد الأيام</th>
        <td mat-cell *matCellDef="let element">{{ element.numberOfDays }}</td>
      </ng-container>

      <ng-container matColumnDef="note">
        <th mat-header-cell *matHeaderCellDef>ملاحظة</th>
        <td mat-cell *matCellDef="let element">{{ element.note }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>الإجراءات</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      (page)="onPageChange($event)"
      [pageIndex]="currentPage"
      [length]="totalCount"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 20]"
    ></mat-paginator>
  </div>
</app-card>
