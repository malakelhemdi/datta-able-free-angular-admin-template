<div>
  <app-loading></app-loading>
  <app-messages></app-messages>

  @if(employee){

  <ul class="nav nav-tabs mb-3">
    @for (item of tabs; track $index) {
    <li (click)="changeTab($index)" class="nav-item">
      <a
        [ngClass]="{
              'active btn-primary': $index === activeTab,
              'btn-secondary': $index !== activeTab,
            }"
        class="btn"
        role="button"
      >
        {{item}}
      </a>
    </li>
    }
  </ul>

  @switch (activeTab) {
  <!--  -->
  @case (0) {
  <app-employee-details-personal-info [employee]="employee"></app-employee-details-personal-info>
  }@case (1) {
  <app-employee-details-job-info [employee]="employee"></app-employee-details-job-info>
  }@case (2) {
  <app-employee-details-financial-info [employee]="employee"></app-employee-details-financial-info>
  }@case (3){
  <app-employee-details-education-info [employee]="employee"></app-employee-details-education-info>
  }@case (4){
  <employee-details-annual-leave-credits-and-deductions [employee]="employee"></employee-details-annual-leave-credits-and-deductions>
  }@case (5){
  <app-employee-details-job-status [employee]="employee"></app-employee-details-job-status>
  }@case (6){
  <app-employee-details-employee-dues [employee]="employee"></app-employee-details-employee-dues>
  }
  <!--  -->
  } }
</div>
