<app-card cardTitle="المستخدم | {{ employee.name }} " [options]="false" blockClass="table-border-style">
  <div class="row gy-4">
    <div class="col-md-4">
      <label>اسم الموظف</label>
      <input type="text" class="form-control" value="أحمد أبوبكر الشريف" readonly />
    </div>

    <div class="col-md-4">
      <label>التخصص</label>
      <select class="form-control">
        <option>-- اختر التخصص --</option>
      </select>
    </div>

    <div class="col-md-4">
      <label>المؤهل العلمي</label>
      <select class="form-control">
        <option>-- اختر المؤهل --</option>
      </select>
    </div>

    <div class="col-md-4">
      <label>مكان الحصول على المؤهل</label>
      <input type="text" class="form-control" />
    </div>

    <div class="col-md-4">
      <label>سنة الحصول على المؤهل</label>
      <input type="number" class="form-control" />
    </div>
  </div>
</app-card>

<app-card cardTitle="المؤهلات العلمية" [options]="false" blockClass="table-border-style">
  <div *ngIf="dataSource?.data?.length" class="table-responsive">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="degree">
        <th mat-header-cell *matHeaderCellDef>المؤهل العلمي</th>
        <td mat-cell *matCellDef="let element">{{ element.degree }}</td>
      </ng-container>

      <ng-container matColumnDef="specialty">
        <th mat-header-cell *matHeaderCellDef>التخصص</th>
        <td mat-cell *matCellDef="let element">{{ element.specialty }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>سنة الحصول على المؤهل</th>
        <td mat-cell *matCellDef="let element">{{ element.date }}</td>
      </ng-container>

      <ng-container matColumnDef="place">
        <th mat-header-cell *matHeaderCellDef>مكان الحصول على المؤهل</th>
        <td mat-cell *matCellDef="let element">{{ element.place }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>الإجراءات</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      (page)="onPageChange($event)"
      [pageIndex]="currentPage"
      [length]="totalCount"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 20]"
    ></mat-paginator>
  </div>
</app-card>
