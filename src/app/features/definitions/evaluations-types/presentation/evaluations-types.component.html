<div class="row">
  <app-loading></app-loading>
  <app-messages></app-messages>
  <!-- [ basic-collapse ] start -->
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <!--          <form [formGroup]="registerForm" action="javascript:" class="row row-cols-md-auto g-3 align-items-center was-validated" >-->
        <form [formGroup]="registerForm" action="javascript:" class="row row-cols-md-auto g-3 align-items-center " >
          <div class="col-12">
            <label for="inlineFormInputName">نوع التقييم	</label>
            <input
              type="text" required formControlName="name"  class="form-control" id="inlineFormInputName" />
            <!--              <div  class="invalid-feedback">رجاء ادخال اسم المصرف</div>-->
          </div>
          <!--            <div class="col-12  ">-->
          <div class="col-12 align-self-end ">
            <button type="button" (click)="onAdd()"   class="btn btn-md btn-themeAdd has-ripple">حفظ</button>
            <button type="button" (click)="onReset()" class="btn btn-md btn-themeNew has-ripple">جديد</button>
          </div>
        </form>


      </div>
    </div>
  </div>
  <div class="col-xl-12">
    <app-card cardTitle="التقييمات" [options]="false" blockClass="table-border-style">
      <div class="table-responsive">
        <table class="table table-striped  table-hover">
          <thead>
          <th>نوع التقييم</th>
          <th></th>
          </thead>
          <tbody>
          <tr *ngFor="let item of evaluationsTypesFacade.EvaluationsType$ | async; let i = index">
            <td>"{{item.name}}"</td>
            <td class="td-actions text-right">
              <!--              <button (click)="onEdit(item)" type="button" class="btn btn-icon btn-warning"><i class="feather icon-edit"></i></button>-->
              <!--              <button  (click)="onDelete(item.id)" type="button" class="btn btn-icon btn-danger"><i class="feather icon-x"></i></button>-->
              <a mat-button   (click)="onEdit(item)" type="button" aria-hidden="true" class="edit mat-button " data-notify="dismiss">  <i class="material-icons text-warning">edit</i></a>
              <a mat-button   (click)="onDelete(item.id)" type="button" aria-hidden="true" class="close mat-button" data-notify="dismiss">  <i class="material-icons text-danger">close</i></a>
              <a *ngIf="item.isActive == true" mat-button   (click)="activate(item)" type="button" aria-hidden="true" class="close mat-button" data-notify="dismiss">  <i class="material-icons text-danger">close</i></a>
              <a *ngIf="item.isActive == false" mat-button   (click)="activate(item)" type="button" aria-hidden="true" class="close mat-button" data-notify="dismiss">  <i class="material-icons text-success">check</i></a>


            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>
